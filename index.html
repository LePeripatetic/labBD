<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 Base de Datos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header>
        <h1>Registro de contactos</h1>
    </header>

    <main>
        <div class="registro">
            <form action="">

                <label for="apodo">Nombre del nuevo contacto:</label>
                <input type="text" placeholder="Nombre" id="apodo">
                <label for="apellido">Apellido del nuevo contacto:</label>
                <input type="text" placeholder="Apellido" id="apellido">
                <label for="telefono">Número: +56 9</label>
                <input type="text" placeholder="Ingrese el número telefónico" maxlength="8" id="telefono">
            </form>
            <div>
                <input type="button" value="Registrar">
            </div>
        </div>
        <div class="mostrar">
            <div class="lista">
                <ul >
                    <li>Persona 1</li>
                    <li>Persona 2</li>
                    <li>Persona 3</li>
                    <li>Persona 4</li>
                    <li>Persona 5</li>
                    <li>Persona 6</li>
                    <li>Persona 7</li>
                    <li>Persona 8</li>
                    <li>Persona 9</li>
                    <li>Persona 10</li>

                </ul>
            </div>
            <aside>
                <h2>Datos del contacto</h2>
                <p>Nombre</p>
                <p>Apellido</p>
                <p>Telefono</p>
            </aside>
        </div>

    </main>

    <footer>
        <p>P.Scarton-C.Gonzalez-S.Villalon-I.Araya</p>
    </footer>
</body>

</html>
